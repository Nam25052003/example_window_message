<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Child Component</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f3f3f3;
    }
    form {
      background: white;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Child Component - Payment Form</h2>
  <form id="paymentForm">
    <label>Card Number</label>
    <input type="text" id="cardNumber" />

    <label>Expiry Date</label>
    <input type="text" id="expiryDate" />

    <label>CCV</label>
    <input type="text" id="ccv" />

    <button type="submit">Submit</button>
  </form>
</body>
</html>
<script src="component_iframe.js"></script>
